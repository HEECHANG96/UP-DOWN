<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">
        <h1>UP and DOWN!!!</h1>
        <div id="result-area">
            <h2>맞출 수 있으면 맞춰봐라~~</h2>
        </div>
        <img src="https://golden-goblin.com/content-thief/wp-content/uploads/sites/5/kboard_attached/1/202006/5edca8bd168789195391.gif" class="main-img">
        <div id="chance-area" class="chance-area">남은기회 : 10번</div>
        <input type="number" id="user-input" class="input-space " placeholder="1부터 100 사이의 숫자를 입력하세요.">
        
        <button id="play-button" class="space go-button">GO!</button>
        <div>
            <button id="reset-button" class="reset-button">리셋!</button>
        </div>
    </div>
    

    
    <script src="main.js"></script>
</body>
</html>
